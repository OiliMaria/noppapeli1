<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikanoppapeli</title>
    <link rel="stylesheet" href="tyyli.css">
</head>
<body>
  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">Pelaaja 1</h2>
      <p class="score" id="score--0"></p>
      <div class="current">
        <p class="current-label">Pisteet</p>
        <p class="current-score" id="current--0">0</p>
      </div>

    </section>

    <section class="player player--1">
      <h2 class="name" id="name--1">Pelaaja 2</h2>
      <p class="score" id="score--1"></p>
      <div class="current">
        <p class="current-label">Pisteet</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <img src="dice_5.png" alt="Playing dice" class="dice" />
    <button class="btn btn--new">Uusi peli</button>
    <button class="btn btn--roll">Heitä noppaa</button>
    <button class="btn btn--hold">Pidä pisteet</button>
  </main>

    <script src="noppapeli.js"></script>
</body>
</html>
